language: python
python:
  - "3.6"
env:
  global:
    - NEWEST_PYTHON=3.6
install:
  - pip install -e .'[test]'
script:
  - make lint
  - make type-check
  - make test
after_success:         
  - |                  
    if [[ $TRAVIS_PYTHON_VERSION == $NEWEST_PYTHON ]]; then                                    
      pip install python-coveralls && coveralls                                                
    fi                 
notifications:         
  email: false
